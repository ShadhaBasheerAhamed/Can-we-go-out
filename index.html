<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can We Go Out?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative; /* Position relative to allow absolute positioning */
        }

        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Can We Go Out?</h1>
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            // Generate random positions within the viewport
            const randomX = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const randomY = Math.random() * (window.innerHeight - noBtn.clientHeight);
            
            // Move the "No" button to a new random position
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
